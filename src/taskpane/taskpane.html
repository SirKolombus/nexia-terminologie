<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminologie - Audit</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-terminology ms-Fabric">
    <header class="ms-terminology__header ms-bgColor-themePrimary">
        <img width="32" height="32" src="../../assets/icon-32.png" alt="Terminologie" title="Terminologie" />
        <h1 class="ms-font-l ms-fontColor-white">Terminologie - Audit</h1>
    </header>
    
    <section id="sideload-msg" class="ms-terminology__main">
        <h2 class="ms-font-xl">Prosím <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">načtěte</a> váš doplněk pro zobrazení obsahu.</h2>
    </section>
    
    <main id="app-body" class="ms-terminology__main" style="display: none;">
        <!-- Search Section -->
        <div class="search-container">
            <div class="ms-SearchBox ms-SearchBox--underlined">
                <input class="ms-SearchBox-field" type="text" id="search-input" placeholder="Vyhledat termín..." />
                <button class="ms-SearchBox-closeButton" id="search-clear" style="display: none;">
                    <i class="ms-Icon ms-Icon--Clear"></i>
                </button>
            </div>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="search-results" style="display: none;">
            <h3 class="ms-font-m-plus">Výsledky vyhledávání:</h3>
            <div id="search-results-list"></div>
        </div>

        <!-- Terminology Tree -->
        <div id="terminology-tree" class="terminology-tree">
            <h3 class="ms-font-m-plus">Procházet terminologii:</h3>
            <div id="tree-container"></div>
        </div>
    </main>

    <!-- Modal for terminology details -->
    <div id="terminology-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="ms-font-xl"></h2>
                <button id="modal-close" class="modal-close-btn">
                    <i class="ms-Icon ms-Icon--Cancel"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="term-definition">
                    <h4 class="ms-font-m-plus">Definice:</h4>
                    <p id="modal-definition" class="ms-font-m"></p>
                </div>
                <div id="modal-description-section" class="term-description" style="display: none;">
                    <h4 class="ms-font-m-plus">Podrobný popis:</h4>
                    <p id="modal-description" class="ms-font-m"></p>
                </div>
                <div id="modal-examples-section" class="term-examples" style="display: none;">
                    <h4 class="ms-font-m-plus">Příklady:</h4>
                    <ul id="modal-examples" class="ms-font-m"></ul>
                </div>
                <div id="modal-related-section" class="term-related" style="display: none;">
                    <h4 class="ms-font-m-plus">Související termíny:</h4>
                    <div id="modal-related" class="related-terms"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
